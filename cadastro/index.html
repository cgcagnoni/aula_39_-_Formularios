<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <!-- 1. Adicione os campos (inputs) em um formulário -->
    <!-- Nota: O formulário deve enviar os dados para rota /autenticar -->
    <!-- Nota: Utilize o método POST -->
    <div>
        <h1>Cadastre-se</h1>
        <form
            method="post"
            action="https://api.digitalhouse.com/autenticar">
            <div>

                <label for="nome">Nome completo</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input id="nome" name="nome" type="text" placeholder="Digite o seu nome completo" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.2. Altere o tipo para e-mail -->
                <!-- 1.3. Define como campo obrigatório -->
                <input id="email" name="email" type="email" placeholder="Digite o seu e-mail" required>
            </div>
            <div>
                <label for="idade">Idade</label>
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input id="idade" name="idade" type="date" required>
            </div>
            <div>
                <label for="genero">Gênero</label>
                <!-- Adicione um select para os valores Masculino, Feminino, Prefiro não informar -->
                <!-- Nota: Valor padrão é Prefiro não informar -->
                <select id="genero" name="genero">
                    <option selected>Prefiro não informar</option>
                    <option value="0">Masculino</option>
                    <option value="1">Feminino</option>
                </select>
            </div>
            <div>
                <label for="nivel-experiencia">Qual seu nível de nível de conhecimento em programação?
            </div>
            <!-- Adicione campos/inputs do tipo radio para agregar os valores 
            
                - Não tenho experiência prêvia
                - Sou iniciante
                - Tenho experiência, estou em processo de especialização
            -->
            <input id="sem-experiencia" name="nivel-experiencia" type="radio" value="Sem-experiencia" required>Não tenho
            experiência prêvia<br>
            <input id="iniciante" name="nivel-experiencia" type="radio" value="Iniciante" required>Sou iniciante<br>
            <input id="experiente" name="nivel-experiencia" type="radio" value="Experiente" required>Tenho experiência,
            estou em processo de especialização<br>

    </div>
    <div>
        <label for="senha">Senha</label>
        <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
        <!-- 1.3. Define como campo obrigatório -->
        <!-- 1.4. Altere o tipo para password -->
        <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required>
    </div>
    <div>
        <!-- 1.5. Adicione um checklist -->
        <input id="ofertas" name="ofertas" type="checkbox">
        <label for="ofertas">Deseja receber nossas ofertas mensalmente?</label>
    </div>
    <div>
        <!-- 1.5. Configure o botão para enviar o formulário -->
        <button type="submit">Cadastrar</button>
    </div>
    </div>
    </form>

</body>

</html>
